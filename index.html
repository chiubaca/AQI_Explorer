<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet"> 
    
    <!-- Library for emojis to fallback on images -->
    <script src="https://twemoji.maxcdn.com/2/twemoji.min.js?2.6"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    
    <!-- leafelt marker cluster plugin  -->
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css">

    <!-- Map Tiler geocoding service beta-->
    <script src="https://cdn.klokantech.com/osmnames/v1/autocomplete.js"></script>

    <!-- chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
      
    <!-- custom style sheet -->
    <link rel="stylesheet" href="style.css">

    <title>Air Quality Index Explorer</title>
</head>

<body>
  <!-- Location Search -->
  <input autocomplete="off" id="search"  placeholder=" üîçSearch Location"/>

<div id="mapid">
  
    <header>
        <div id="title" >Air Pollution in the World</div>
        <div id="sub-title" >Real-time Air Quality Index (AQI)</div>
    </header>

    <!-- Toggle buttons -->
    <div id="container">

        <label class="switch" >
            <input type="checkbox" id="goodCheck" onchange="goodAddRemove()">
            <span class="toggle" id="toggle-color-1">
                <p>üòÄ</p>
                <span class="label">0-50</span>
           
                <div>Good</div>
                <div style="font-size: 8px">Satisfactory air quility <br>little or no risk</div>
            </span>      
        </label>

        <label class="switch">
            <input type="checkbox" id="modCheck" onchange="modAddRemove()">
            <span class="toggle" id="toggle-color-2">
                <p>üôÅ</p>
                <span class="label">51-100</span>
                <div>Moderate</div>
                <div style="font-size: 8px">concern for a small <br>
                     number of people</div>
            </span>
        </label>

        <label class="switch">
            <input type="checkbox" id="sensCheck" onchange="sensitiveAddRemove()">
            <span class="toggle" id="toggle-color-3">
                <p>üò®</p>
                <span class="label">101-150</span>  
                <div>Sensitive</div>
                <div style="font-size: 8px">Unhealthy for <br>
                    Sensitive Groups</div>
            </span>
        </label>

        <label class="switch">
            <input type="checkbox" id="unhealthyCheck" onchange="unhealtyAddRemove()">
            <span class="toggle" id="toggle-color-4">
                <p>üò∑</p>
                <span class="label">151-200</span>  
                <div>Unhealthy</div>
                <div style="font-size: 8px">Health concerns<br>for everyone;</div>
            </span>
        </label>

        <label class="switch">
            <input type="checkbox" id="vUnhealthyCheck" onchange="vUnhealtyAddRemove()">
            <span class="toggle" id="toggle-color-5">
                <p>ü§¢</p>
                <span class="label">201-300</span>  
                <div>Very Unhealthy</div>
                <div style="font-size: 8px">Emergency health<br>warnings</div>
            </span>
        </label>

        <label class="switch">
            <input type="checkbox" id="hazardousCheck" onchange="hazardousAddRemove()">
            <span class="toggle" id="toggle-color-6">
                <p>üíÄ</p>
                <span class="label">300+</span>  
                <div>Hazardous</div>
                <div style="font-size: 8px"> Healthy alert<br> Serious health effects </div>
            </span>
        </label>
    </div>
</div>
</body>

<script>
// Emoji image fall back
twemoji.parse(document.body);
</script>

<script src="script.js"></script>

</html>
